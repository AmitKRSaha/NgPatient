<div class="layout">
  <div class="login">
    <h2>LOGIN</h2>
    <p>{{message}}</p>
    <div class="formcontrol">
      <p> User Name</p>
      <div>
        <input id="username" name="username" placeholder="User Name" required minlength="4" [(ngModel)]="name"
          #username="ngModel">

        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">

          <div *ngIf="username?.errors.required">
            Username is required.
          </div>
          <div *ngIf="username?.errors.minlength">
            Name must be at least 4 characters long.
          </div>


        </div>
      </div>
      <div>
        <input id="passwrd" name="passwrd" type="password" required placeholder="12345" [(ngModel)]="password" #passwrd="ngModel">
        <div *ngIf="passwrd.invalid && (passwrd.dirty || passwrd.touched)" class="alert alert-danger">

          <div *ngIf="passwrd?.errors.required">
            Password is required.
          </div>

        </div>


        <!-- <button (click)="login()" *ngIf="!authService.isLoggedIn">Login</button>
    <button (click)="logout()" *ngIf="authService.isLoggedIn">Logout</button> -->
      </div>
      <div class="btn_login" [ngClass]="username.valid && passwrd.valid? '' : 'disable'">

          <p (click)="login()" *ngIf="!authService.isLoggedIn"><img src="../../assets/right_arrow.png" height="40%" width="40%" ></p>
        </div>
    </div>
  </div>
